<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat detection</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
  </head>
  <body>
    <section>
        <p>My top prediction is:
            <span id="result"></span>
        </p>
        <img id="image" alt="image of a cat" src="images/guess_the_cat.jpg" />
    </section>

    <script>
      const img = document.getElementById('image');

      const predictImage = async () => {
        console.log("Model loading...");
        const model = await mobilenet.load();
        console.log("Model is loaded!")

        const predictions = await model.classify(img);
        console.log('Predictions: ', predictions);

        const firstObject = predictions[0].className;
        console.log(predictions[0].className);
        document.getElementById('result').innerHTML = firstObject;
      }
      predictImage();
    </script>
  </body>
</html>
